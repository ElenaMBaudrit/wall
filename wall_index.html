<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wall Home Page</title>
</head>
<body>
    <h1>Logging in</h1>
    <p>Please submit the information in the following fields:</p>
    <form>
        <p>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email">
        </p>
        <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        </p>
        <input type="submit" value="Submit">
        </p>
    </form>
    <h2>Not a member yet?</h2>
    <h3>Please submit the following information</h3>
    <form action='/register' method= "post">
        <p>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name">
        </p>
        <p>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name">
        </p>
        <p>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Your email here">
        </p>
        <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Your password here">
        </p>
        <p>
        <label for="password_conf">Password Confirmation: </label>
        <input type="password" id="password_conf" name="password_conf" placeholder= "Confirm your password">
        </p>
        <p>
        <input type="submit" value="Submit">
        </p>
    </form>
    
</body>
</html>
